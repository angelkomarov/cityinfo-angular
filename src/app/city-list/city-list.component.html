<h2>Cities</h2>

<table class="table table-striped table-hover">
  <thead>
  <tr class="table-success">
    <th>Name</th>
    <th>Description</th>
    <th>Link</th>
  </tr>
</thead>
  <tbody>
  <tr *ngFor="let city of cities$" >
    <td>{{ city.name }}</td>
    <td>{{ city.description }}</td>
    <td><a href="http://{{ city.link }}">{{ city.link }}</a></td>
  </tr>
</tbody>
</table>
