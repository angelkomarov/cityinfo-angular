<!--!!AK7.1  create component to represent the  toast that will be displayed:
ng generate component toasts\infoToast
Note: add ngb-toast tag.
-->
<ngb-toast
  [class]="toast.classname"
  *ngFor="let toast of toastService.toasts"
  [header]="toast.header" [autohide]="true" [delay]="toast.delay || 5000"
  (hide)="toastService.remove(toast)"
  >{{toast.body}}
</ngb-toast>
